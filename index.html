<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LIGHTICK Login Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>

    <!--the main content begins in this section-->

    <div id="holder">
      <div class="box1">
        <div id="logo">
          <div class="logo-circle">
            <h7><i class="bi bi-card-checklist"></i></h7>
          </div>
    <h1>LIGHTICK</h1>
        </div>
      <h2>Welcome!</h2>

      <p class="credentials">Enter your email and password to login. </p>

  
        <form>

         <label for="email">Email</label><input type="email" name="email" placeholder="Please enter your email" required/>

         <label for="password">Password</label><input type="password" name="password" placeholder="Enter your password" required>
        
         <div id="reminder">
         <input type="checkbox" class="checkbox"/> 
         <p class="reminder">Remember me on this device 
         </div>

         <button class="login"><b>Login</b></button>

        </form>
      <!--All bottom section contents of the login form are here-->
        <div id="bottom-section">
          <p class="password"><a href="#">Forgot Password?</a></p>
          <p class="signup"><a href="https://mzim-and.github.io/LIGHTICK-Sign-Up-Page/">Signup</a></p>
        </div>
      </div>
      <div class="box2"></div>
    </div>
    
  </body>
</html>
